<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Poem Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Random Poem Generator</h1>
            <div id="poem" class="box"></div>
            <button id="generate" class="button is-primary">Generate Poem</button>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <div class="field">
                <label class="label">Add Your Own Phrase</label>
                <div class="control">
                    <input type="text" class="input" id="customPhrase" placeholder="Enter a phrase">
                </div><br>
                <div class="control">
                    <button id="addPhrase" class="button is-info">Add Phrase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
